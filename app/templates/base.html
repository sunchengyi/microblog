<html>
    <head>
        {% if title %}
        <tiltle>{{title}} - Microblog</tiltle>
        {% else %}
        <tiltle>Welcome to Microblog!</tiltle>
        {% endif %}
    </head>
    <body>
        <div>
            Microblog: 
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
